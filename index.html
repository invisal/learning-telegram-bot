<html lang="en">
<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let counter = 0;

        function count_me() {
            counter++;
        }

        function click_me() {
            console.log("here");
            window.Telegram.WebApp.showAlert('Hey there! ' + counter);
        }
    </script>
</head>
<body>
    <button onclick="count_me()">Count me</button>
    <button onclick="click_me()">Show me</button>
</body>
</html>
